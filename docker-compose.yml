version: '3'
services:
  postgres_data:
    image: busybox
    volumes:
        - /var/lib/postgresql/data
    container_name: pythonpostgres-datastore

  db:
    image: postgres
    environment:
      POSTGRES_USER: python
      POSTGRES_PASSWORD: triple4649
    ports:
      - "5432:5432"
    container_name: pythonpostgres
    volumes:
        - pythonpostgres-datastore

  web:
    build: .
    ports:
     - "5000:5000"
    volumes:
     - .:/code
    depends_on:
     - redis
     - db
  redis:
    image: redis
    
